<main>
  <p id="person">Personaje</p>
  <div>
    <img class="card-img-top" src= {{personaje.image}} alt="morty" >
    <div class="card-body">
      <h1>{{personaje.name}}</h1>
      <p id ="tarjeta" class="card-text">
        Estado : {{personaje.status}} <br>
        Especie : {{personaje.species}} <br>
        Género: {{personaje.gender}} <br>
        Origen: {{personaje.origin.name | json}} <br> <!--ADICIÓN DEL PIPES para llamar únicamente a la posición '0' del arry de origenes-->
        Locación: {{personaje.location.name | json}} <br>
      </p>
    </div>
  </div>
  <a [routerLink]="['/personajes']" class="btn btn-danger">Volver</a>
</main>
