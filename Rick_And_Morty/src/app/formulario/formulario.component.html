<main>
  <!--INSERCIÓN DE UNA NAV DE BOOTSTRAP-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <a class="navbar-brand" href="#" routerLink="/busqueda">Búsqueda Personajes</a><!--DIRECCIONA CON EL ENDPOINT AL COMPONENTE PERSONAJES-->
        <a class="navbar-brand" href="#" routerLink="/formulario">Agregar Personajes</a><!--ROUTING AL NUEVO COMPONENTE DE FORMULARIO-->
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </nav>

    <p>Personaje</p>
    <div class="submit-form">
      <div *ngIf="!submitted"> <!--CONDICIONAL ANIDADO PARA SABER SI SE AGREGA O NO UN NIEVO VALOR-->
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">Nombre : </label>
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">Estado : </label>
            <input type="text" class="form-control" id="name" placeholder="Estado">
          </div>
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">Especie : </label>
            <input type="text" class="form-control" id="name" placeholder="Especie">
          </div>
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">Género : </label>
            <input type="text" class="form-control" id="name" placeholder="Género">
          </div>
          <div class="mb-3 mt-3">
            <label for="name" class="form-label">Origen : </label>
            <input type="text" class="form-control" id="name" placeholder="Origen">
          </div>
          <button (click)="agrega()" class="btn btn-danger" type="button" >Subir</button>

      </div>
        <!--CONDICIONAL DERIVADO DEL ANTERIOR IF-->
        <div *ngIf="submitted">
          <button class="btn btn-danger" (click)="guardaPersonaje()">Agrega</button>
        </div>
    </div>
      <router-outlet></router-outlet><!--LO IMPRESCINDIBLE ES EL INCRUSTAMIENTOS DE LA ETIQUETA ROUTER-OUTLET PARA QUE HAGA EL LLAMADO A ESOS ENDPOINTS-->
  </main>
