<main>
  <!--INSERCIÓN DE UNA NAV DE BOOTSTRAP-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <a class="navbar-brand" href="#" routerLink="/busqueda">Búsqueda Personajes</a><!--DIRECCIONA CON EL ENDPOINT AL COMPONENTE PERSONAJES-->
        <a class="navbar-brand" href="#" routerLink="/formulario">Agregar Personajes</a><!--ROUTING AL NUEVO COMPONENTE DE FORMULARIO-->
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </nav>
        <p>Búsqueda de personajes</p>
        <div class="box">
          <div class="container">
            <span class="icon"><i class="fa fa-search"></i> </span>
            <input type="search" id="busqueda" placeholder="Búsqueda por nombre" [(ngModel)]="name" />
            <button class="btn btn-danger" type="button">Search</button>
          </div>
        </div>

        <div>
          <h3>Personaje detalle</h3>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let person of personajes; let 1 = index" [class.active] = "1 == personajeIndex" (click) = "setPersonajeActivo(personaje, 1)">
              {{ person.name }}

            </li>
          </ul>

          <button class="m-3 btn-sm btn-danger" (click)="eliminaTodosPersonajes()">Eliminar todo</button>
        </div>
    <div>
      <router-outlet></router-outlet><!--LO IMPRESCINDIBLE ES EL INCRUSTAMIENTOS DE LA ETIQUETA ROUTER-OUTLET PARA QUE HAGA EL LLAMADO A ESOS ENDPOINTS-->
    </div>
  </main>
